<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/779cd477c8.js" crossorigin="anonymous"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Qualminds To Do</title>
</head>

<body>
    <div class="container">
        <form class="todo-form">
            <div class="row">
                <div class="col-9">
                    <input type="text" id="task_input">
                </div>
                <div class="col-3">
                    <button type="button" id="task_submit">Add</button>
                </div>
            </div>
        </form>
        <div class="todo-list">
            <ul id="task_list">
            </ul>
        </div>
    </div>
</body>

</html>
