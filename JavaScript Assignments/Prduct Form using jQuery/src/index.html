<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/779cd477c8.js" crossorigin="anonymous"></script>
    <script src="script/main.js" type="text/javascript"></script>
    <title>Form ToDo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form action="" class="product-form">
            <div class="row">
                <div class="col">
                    <label class="label" for="product-name">Product Name</label>
                    <input type="text" id='product_name'>
                </div>
                <div class="col">
                    <label class="label" for="quantity">Quantity</label>
                    <input type="number" id="quantity" value="1">
                </div>
                <div class="col">
                    <label class="label" for="price">Price</label>
                    <input type="text" id="price">
                </div>
            </div>
            <button type="button" id="product_submit">Add</button>
        </form>
        <div class="product-row">
            <div class="cart-col">
                <h2 class="border">Product Cart</h2>
                <table class="cart-list">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody id="product_cart_list">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td id="quantity_total"></td>
                            <td class="text-right">Total: </td>
                            <td id="product_cart_total"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="product-col">
                <h2>Product Table</h2>
                <table class="product-list">
                    <thead class="thead-color">
                        <tr>
                            <th>Product name</th>
                            <th>Product Quantity</th>
                            <th>Product Price</th>
                            <th>Sub Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="product_list">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-right" colspan="3"><b>Total: </b></td>
                            <td id="product_total" colspan="2"><b></b></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
