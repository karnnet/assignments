<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form layout</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <h1 class="header">Request For Quote</h1>
        <form>
            <!-- Contact section -->
            <div class="contact_container">
                <div class="contact-left">
                    <div class="title">CONTACT INFORMATION</div>
                    <div class="grid-row">
                        <div class="grid-col-s grid-col-md">
                            <input type="text" minlength="3" maxlength="10" placeholder="First name*" required>
                        </div>
                        <div class="grid-col-s grid-col-md">
                            <input type="text" minlength="3" maxlength="10" placeholder="Last name*" required>
                        </div>
                        <div class="grid-col-s grid-col-md">
                            <input type="email" placeholder="Email*" pattern=".+@qualminds\.com|.+gmail\.com" size="30" required>
                        </div>
                        <div class="grid-col-s grid-col-md">
                            <input type="tel" placeholder="Phone" maxlength="10" pattern="\d{10}" required>
                        </div>
                    </div>
                </div>
                <!-- Address section -->
                <div class="address-right">
                    <div class="title">ADDRESS</div>
                    <div class="grid-row">
                        <div class="grid-col-s">
                            <input type="text" placeholder="Street line 1*" minlength="3" maxlength="10" required>
                        </div>
                        <div class="grid-col-s">
                            <input class="street-address" type="text" placeholder="Street line 2" minlength="3" maxlength="10" required>
                        </div>

                    </div>
                    <div class="grid-row">
                        <div class="grid-col-s grid-col-md grid-col-l">
                            <input type="text" placeholder="City*" required>
                        </div>
                        <div class="grid-col-s grid-col-md grid-col-l">
                            <input type="text" placeholder="State/Province*" required>

                        </div>
                        <div class="grid-col-s grid-col-md grid-col-l">
                            <input type="tel" pattern="[0-9]{5}" placeholder="Postal/Zip code*" required>

                        </div>
                        <div class="grid-col-s grid-col-md grid-col-l">
                            <select class="country" name="Country" id="Country" required>
                                        <option value="">--Please Select--</option>
                                        <option value="India">INDIA</option>
                                        <option value="US">US</option>
                                        <option value="UK">UK</option>
                                        <option value="UAE">UAE</option>
                                        <option value="CHINA">CHINA</option>
                                    </select>
                            <label class="sticky_label">Country*</label>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Product section -->
            <div class="grid_row">
                <div class="product_left">
                    <div class="title">PRODUCTS</div>
                    <div class="products">
                        <div class="grid-col-s size_70">
                            <input type="text" pattern="[A-Za-z]{6}" placeholder="item # 1 name" required>
                        </div>
                        <div class="grid-col-s size_30">
                            <input type="number" placeholder="item # 1 quantity" required>
                        </div>
                        <div class="grid-col-s size_70">
                            <input type="text" pattern="[A-Za-z]{6}" maxlength="6" placeholder="item # 2 name" required>
                        </div>
                        <div class="grid-col-s size_30">
                            <input type="number" placeholder="item # 2 quantity" required>
                        </div>
                        <div class="grid-col-s size_70">
                            <input type="text" pattern="[A-Za-z]{6}" maxlength="6" placeholder="item # 3 name" required>
                        </div>
                        <div class="grid-col-s size_30">
                            <input type="number" placeholder="item # 3 quantity" required>
                        </div>
                    </div>
                </div>
                <!-- Notes section -->
                <div class="notes_right">
                    <div class="title">NOTES</div>
                    <div class="comments">
                        <p class="note_para">Additional comments or questions</p>
                        <textarea maxlength="200" cols="30" rows="5" placeholder="Write here......" required></textarea>
                    </div>
                </div>
            </div>
            <button class="btn_submit" type="submit">REQUEST QUOTE</button>
        </form>
    </div>
</body>

</html>
